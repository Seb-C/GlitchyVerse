<!DOCTYPE html>
<html>
	<head>
		<title>GlitchyVerse</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		
		<script type="text/javascript" src="/js/lib/FileLoader.js"></script>
		<script type="text/javascript">
			window.FILES = new FileLoader("/content.tar", function() {
				// TODO use js strict mode everywhere
				
				// TODO use html imports for some forms generated with DOM api
				
				this.importCSS(/css\/.*\.css$/); // TODO is cssfx necessary ? It's breaking window title bar appearance
				
				this.enableJSDebugMode(function(path) { return path.replace("www", ""); }); // TODO remove it
				
				this.importJS(/js\/polyfills\/.*\.js$/); // TODO polyfills and lib : check if licence file is required/present
				this.importJS(/js\/lib\/.*\.js$/);
				this.importJS(/js\/functions\/.*\.js$/); // Include it at first to use the extend function on classes definition
				this.importJS(/js\/singletons\/.*\.js$/);
				this.importJS(/js\/classes\/engine\/.*\.js$/);
				this.importJS(/js\/classes\/ship\/.*\.js$/);
				this.importJS(/js\/classes\/[^\/]*\.js$/);
				this.importJS(/js\/buildingBuilders\/.*\.js$/);
				this.importJS(/js\/customEntities\/.*\.js$/);
				this.importJS(/js\/designerModels\/.*\.js$/);
				this.importJS(/js\/screens\/.*\.js$/);
				this.importJS(/main\.js$/); // Must be at last
			});
		</script>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<pre id="print"></pre>
		
		<div id="fullscreenButton" alt="Fullscreen" title="Fullscreen mode" class="hudButton" />Fullscreen</div>
		
		<div id="authenticationDiv" data-isVisible="false">
			<h1>Authentication</h1>
			
			<span class="nameLabel">Name</span>
			<input type="text" class="nameInput" value="test" /><!-- TODO remove default test value -->
			
			<span class="passwordLabel">Password</span>
			<input type="password" class="passwordInput" value="test" /><!-- TODO remove default test value -->
			
			<span class="informationArea" data-isValid="true"></span>
			<input type="button" class="submitButton" value="Login" />
		</div>
	</body>
</html>
